<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--视口宽度为设备宽度，不能缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--是否禁止识别手机和邮箱-->
		<meta name="format-detection" content="telephone=yes, email=no" />
		<title>猎云网 | 登陆</title>
		<link rel="icon" href="img/wap_drop_logo@3x.png" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/com.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript">
		(function(){
		    	var html = document.documentElement;
		    	var hWidth = html.getBoundingClientRect().width;
//		    	console.log( hWidth );
				html.style.fontSize = hWidth/15 + "px";
//				1rem
		    })()
		</script>
	</head>
	<body>
		<div class="login">
			<a href="index.html"><img class="login-logo" src="img/ly_logo.png" alt="" /></a>
			<div class="reg-box">
				<form action="#" method="post" class="reg-form">
					<div class="title">登录</div>
					<label class="pore">
						<input class="login-input username" type="text" placeholder="用户名"/>
						<span class="clean-input"></span>
					</label>
					<label class="pore">
						<input class="login-input password" type="password" placeholder="密码"/>
						<span class="clean-input"></span>
					</label>
					<a href="javascript:;" class="btn-submit">登录</a>
				</form>
			</div>
			<div class="reg-ft">
				<a href="register.html" class="reg">注册</a>
				<a href="forget.html" class="forget">忘记密码？</a>
			</div>
			<div class="other-way">
				<div class="tip-other-way">其他方式登录</div>
				<ul class="login-list clearfix">
					<li class="login-item"><a href="javascript:;" class="weibo-icon"></a></li>
					<li class="login-item"><a href="javascript:;" class="qq-icon"></a></li>
				</ul>
			</div>
		</div>
		<script src="js/comon.js" type="text/javascript"></script>
	</body>
</html>
